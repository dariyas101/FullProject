<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1,
        h2 {
            color: #4caf50;
        }

        .flight-search form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .flight-search label,
        .flight-search input {
            margin: 10px;
        }

        .flight-search input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .flight-search input[type="submit"]:hover {
            background-color: #45a049;
        }

        .payment input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button-payment {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .button-payment:hover {
            background-color: #45a049;
        }

        #paymentStatusList {
            list-style: none;
            padding: 0;
        }

        #paymentStatusList li {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flight Search Results Page</h1>
        <p>Explore available flights and manage payment statuses.</p>
        <a href="booking.html" style="text-decoration: none; color: #4caf50; font-weight: bold;">Confirm Booking
            &gt;</a>

        <section id="searchFlights" class="flight-search">
            <h2>Find Your Flight</h2>
            <form>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <input type="submit" value="Search">
            </form>
        </section>

        <div class="payment">
            <h1>Payment Status Manager</h1>
            <input type="text" id="paymentStatus" placeholder="Enter payment status..." required>
            <button class="button-payment" onclick="addPaymentStatus()">Add Payment Status</button>
            <ul id="paymentStatusList"></ul>
        </div>
    </div>

    <script>
        function addPaymentStatus() {
            var paymentStatusInput = document.getElementById("paymentStatus");
            var paymentStatus = paymentStatusInput.value.trim();

            if (paymentStatus !== "") {
                var paymentStatusList = document.getElementById("paymentStatusList");
                var listItem = document.createElement("li");
                listItem.textContent = paymentStatus;
                paymentStatusList.appendChild(listItem);

                paymentStatusInput.value = "";
            } else {
                alert("Please enter a valid payment status.");
            }
        }

        document.getElementById("searchFlights").addEventListener("submit", function (event) {
            event.preventDefault();

            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var date = document.getElementById("date").value;

            alert("Searching for flights from " + from + " to " + to + " on " + date);
        });

    </script>
</body>

</html>
